<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Index</title>
  </head>
  <body>





      <h5 class="card-title">Crear</h5>
      <form action="{{url_for('clientPost')}}" method="POST">
          <input name=  "code"  class="form-control" type="text" placeholder="Default input" aria-label="Code">
          <input name=  "name"  class="form-control"  type="text" placeholder="Default input" aria-label="Name">
          <input name=  "city"  class="form-control"  type="text" placeholder="Default input" aria-label="City">
          <input type="submit" value="Submit">
      </form>
    <table>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>City</th>
        <th>Opcionts</th>
      </tr>
      {% for city in cities.cities %}
      <tr>
        <td>{{ city.code }}</td>
        <td>{{ city.name }}</td>
        <td>{{ city.city }}</td>
        <td>
            <a href="#" onclick="event.preventDefault();  { fetch('clientsDelete/{{ city.id }}', { method: 'DELETE' }) .then(response => { if (response.status === 200) { alert('Elemento eliminado'); } else { alert('Error al eliminar el elemento'); } }); }">Eliminar</a>
        </td>
      </tr>

      {% endfor %}
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
